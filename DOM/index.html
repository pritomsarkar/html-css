<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manupulation..</title>
  </head>
  <body>
    <p id="id-p">HI I am Pritom</p>
    <h2 id="id-h2">HI I am Pritom</h2>
    <button onclick="changeValueHandler()">change</button>
    <h3 id="id-h3"></h3>
    <h2></h2>
    <script>
      function changeValueHandler() {
        document.getElementById("id-p").innerHTML = "hello Pritom";
        document.getElementById("id-h2").innerHTML = "hello Sarkar";
      }
      document.getElementById("id-h3").innerHTML = "I am good boy";
    </script>
  </body>
</html>
